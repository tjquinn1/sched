{% extends "layout.html" %}


{% block content %}
<div class="row">
    <form  method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
            {{ form.name.errors }}
            <label for="{{ form.name.id_for_label }}">Business Name</label>
            {{ form.name }}
        </div>


        <input type="submit" value="Submit" />
    </form>
</div>
{% endblock %}
