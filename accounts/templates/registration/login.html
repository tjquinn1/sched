
{% extends "layout.html" %}

{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="alert alert-danger alert-dismissible fade show" role="alert"{% endif %}>{{ message }}>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span></button>
    </li>
    
    {% endfor %}
</ul>
{% endif %}
<div class="container">
  <form class="form-signin" action="{% url 'login' %}" method="post" id="login-form">{% csrf_token %}
    <h2 class="form-signin-heading">{{ message }}</h2>
    <div class="form-group">
      <label for="id_username" class="sr-only">Email address</label>
      <input type="text" name="username" id="id_username" class="form-control" placeholder="User Name" required autofocus>
    </div>
    <div class="form-group">
      <label for="id_password" class="sr-only">Password</label>
      <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
    </div>  
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>

{% endblock %}
